<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/combine/npm/@unocss/runtime/preset-icons.global.min.js,npm/@unocss/runtime/preset-uno.global.min.js"></script>
    <script>
      window.__unocss = {
        presets: [
          () => window.__unocss_runtime.presets.presetIcons({ cdn: 'https://cdn.jsdelivr.net/npm/' }),
          () => window.__unocss_runtime.presets.presetUno(),
        ],
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/core.global.min.js"></script>
    <title>UnoCSS Iconify Icons Demo</title>
</head>
<body>
    <div class="w-screen h-max flex gap-8">
        <div class="p-4 border-2 rounded-md border-solid border-black">
            class="i-material-symbols:doorbell"
            <div class="i-material-symbols:doorbell w-6em h-6em"></div>
        </div>
        <div class="p-4 border-2 rounded-md border-solid border-black">
            class="i-material-symbols:doorbell-chime-outline"
            <div class="i-material-symbols:doorbell-chime-outline w-6em h-6em"></div>
        </div>
    </div>
</body>
</html>
